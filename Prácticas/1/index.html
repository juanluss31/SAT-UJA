<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF8" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Práctica 1</title>
  </head>
  <body>
    <header class="titulo"><p>
      Plataforma de autoevaluación SSAATT</p></header>
    <nav>
      <ul>
        <li class="boton"><a class="menu" href="">Inicio</a></li>
        <li class="boton"><a class="menu" href="#registro">Registro</a></li>
        <li class="boton"><a class="menu" href="https://www.ujaen.es/">Acerca de</a></li>
      </ul>
    </nav>

    <main>
      <section id="registro">
        <h2>Registro de Usuario</h2>

        <div>
          <form
            action="http://labtelema.ujaen.es/form.php"
            method="POST"
            name="register"
          >
            <ul>
              <li>
                <label for="nick"><b>Apodo:</b></label>
                <input
                  type="text"
                  name="nick"
                  id="nick"
                  maxlength="16"
                  required
                />
              </li>
              <li>
                <label for="email"><b>Correo electrónico:</b></label>
                <input type="email" name="email" id="email" required />
              </li>
              <li>
                <label for="name"><b>Nombre de usuario:</b></label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  maxlength="32"
                  required
                />
              </li>
              <li>
                <label for="surname"><b>Apellidos del usuario:</b></label>
                <input type="text" name="surname" id="surname" maxlength="32" />
              </li>
              <li>
                <label for="password"><b>Clave del usuario:</b></label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  maxlength="16"
                  required
                />
              </li>
              <li>
                <label for="password-check"
                  ><b>Comprobación de la clave del usuario:</b></label
                >
                <input
                  type="password"
                  name="password-check"
                  id="password-check"
                  maxlength="16"
                  required
                />
              </li>
              <li><input class="boton" type="submit" value="Enviar" /></li>
            </ul>
          </form>
        </div>
      </section>

      <aside>
        <img class="logo" src="./uja.png" alt="Logotipo UJA" width="150" />
        <p>
          Esto es un párrafo descriptivo de la práctica, rellenar con más texto.
        </p>
        <a href="https://platea.ujaen.es/">PLATEA</a>
      </aside>
    </main>

    <footer>
      <p>
        <b>Autor:</b> <i>Juan Luis Herreros Bódalo </i><br />
        <b>Titulación:</b>
        <i>Ingeniería de las tecnologías de la telecomunicación</i>
        <br />
        <b>Curso:</b> <i>2º</i> <br />
      </p>
    </footer>
  </body>
</html>
